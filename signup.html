<html>
  <head>
    <title>Register Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Include JS File Here -->
    <script src="js/aes.js"></script>
    <script src="js/Extentions.js"></script>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="main col-6 form-group border m-auto p-5 shadow-lg">
          <h4>Register Page</h4>
          <form id="form_id" method="post" name="myform" class="form-group">
            <label>Email :</label>
            <input type="text" name="email" id="email" class="form-control" />
            <label>Password :</label>
            <input type="password" name="password" id="password" class="form-control mb-3" />
            <input type="button" value="Register" id="submit" class="form-control btn btn-outline-danger" />
          </form>
          <div id="loading" style="display: none">
            <center>
              <img src="img/loading.gif" />
            </center>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="signup.js"></script>
</html>
